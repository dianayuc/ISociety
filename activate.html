<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>IS Society - Aktivasi Akun</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="img/logo2.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>

<section class="bg-image">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-80">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4"><b>Aktivasi Akun</b></h2>
			 
				<form id="activation-form">
                <div class="form-outline mb-4">
					<label class="form-label" for="activation-code">Kode Aktivasi</label>
					<input type="text" id="activation-code" class="form-control form-control-lg" placeholder="Masukkan kode aktivasi Anda" required>
                </div>

				<div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-warning">Aktivasi</button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
document.getElementById('activation-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var activationCode = document.getElementById('activation-code').value;

    if (activationCode) {
        fetch('activate.php?code=' + activationCode)
        .then(response => response.text())
        .then(data => {
            Swal.fire({
                icon: 'success',
                title: 'Berhasil',
                html: data,
                confirmButtonColor: '#FFC94A'
            });
        })
        .catch(error => {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Terjadi kesalahan saat mengaktivasi akun Anda. Silakan coba lagi.',
                confirmButtonColor: '#FFC94A'
            });
        });
    } else {
        Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Kode aktivasi tidak boleh kosong.',
            confirmButtonColor: '#FFC94A'
        });
    }
});
</script>

</body>
</html>
